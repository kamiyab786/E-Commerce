{% extends 'base.html' %} {% load static %} {% block title %} Profile {% endblock %} {% block content %}
<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a href='/'><i class="fas fa-home"></i> Home</a>
                    <span>Profile</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Section End -->

<!-- Script Section End -->
{% if update_status == True %}
<script>
    swal("Profile Updated Successfully", "Please Refresh Page, If Don't Update", "success")
</script>
{% endif %}
<!-- Script Section End -->

<!-- Profile Section Begin -->
<div class="register-login-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="register-form">
                    <h2>Personal Details
                        <i class="fas fa-edit" id="edit_profile" onclick="edit_profile()"></i>
                        <i class="fas fa-times" id="cancel_profile" onclick="cancel_profile()"></i>
                    </h2>
                    {% for msg in messages %}
                    <div class="alert alert-danger" style="text-align: center;">
                        <strong>{{msg}}</strong>
                    </div>
                    {% endfor %}
                    <form id="disabled">
                        {% csrf_token %}
                        <div class="group-input">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" value="{{user.first_name}}" required disabled>
                        </div>
                        <div class="group-input">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" value="{{user.last_name}}" required disabled>
                        </div>
                        <div class="group-input">
                            <label for="email">Email Address (Readonly Cann't Change)</label>
                            <input type="email" name="email" value="{{user.email}}" required disabled>
                        </div>
                        <div class="group-input">
                            <label for="username">Username</label>
                            <input type="text" name="username" value="{{user.username}}" required disabled>
                        </div>
                        <div class="group-input">
                            <label for="mobile">Mobile Number</label>
                            <input type="text" name="mobile" value="{{user.profile.mobile}}" required disabled>
                        </div>
                    </form>
                    <form action="profile" method="post" id="enabled" style="display: none;">
                        {% csrf_token %}
                        <div class="group-input">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" value="{{user.first_name}}" required>
                        </div>
                        <div class="group-input">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" value="{{user.last_name}}" required>
                        </div>
                        <div class="group-input">
                            <label for="email">Email Address (Readonly Cann't Change)</label>
                            <input type="email" name="email" value="{{user.email}}" required disabled>
                        </div>
                        <div class="group-input">
                            <label for="username">Username</label>
                            <input type="text" name="username" value="{{user.username}}" required>
                        </div>
                        <div class="group-input">
                            <label for="mobile">Mobile Number</label>
                            <input type="text" name="mobile" value="{{user.profile.mobile}}" required>
                        </div>
                        <input type="submit" class="site-btn register-btn" value="SAVE CHANGES">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Profile Section Begin -->

<!-- Script Begin -->
<script>
    function edit_profile() {
        var disabled = document.getElementById('disabled')
        var enabled = document.getElementById('enabled')
        var edit = document.getElementById('edit_profile')
        var cancel = document.getElementById('cancel_profile')


        disabled.style.display = 'none'
        enabled.style.display = ''
        cancel.style.display = 'inline'
        edit.style.display = 'none'
    }

    function cancel_profile() {
        var disabled = document.getElementById('disabled')
        var enabled = document.getElementById('enabled')
        var edit = document.getElementById('edit_profile')
        var cancel = document.getElementById('cancel_profile')


        disabled.style.display = ''
        enabled.style.display = 'none'
        edit.style.display = ''
        cancel.style.display = 'none'
    }
</script>
<!-- Script End -->
{% endblock content %}
