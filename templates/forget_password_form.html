{% extends 'base.html' %} {% load static %} {% block title %} Forget Password {% endblock %} {% block content %}
<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a href='/'><i class="fas fa-home"></i> Home</a>
                    <span>Forget Password</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Section End -->

<!-- Forget Password Section Begin -->
<div class="register-login-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="login-form">
                    <h2>Forget Password</h2>
                    {% for msg in messages %}
                    <div class="alert alert-danger" style="text-align: center;">
                        <strong>{{msg}}</strong>
                    </div>
                    {% endfor %}
                    <form action="/forget_password_form" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="email" value="{{email}}">
                        <div class="group-input">
                            <label for="new_pass">New Password</label>
                            <input type="password" name="new_pass">
                        </div>
                        <div class="group-input">
                            <label for="confirm_pass">Confirm New Password</label>
                            <input type="password" name="confirm_pass">
                        </div>
                        <div class="group-input">
                            <label for="otp">Enter OTP Sent to Your Email</label>
                            <input type="text" name="otp" value="{{otp}}">
                        </div>
                        <input type="submit" class="site-btn login-btn" value="SUBMIT">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Forget Password Section End -->
{% endblock content %}
