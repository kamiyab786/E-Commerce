{% extends 'base.html' %} {% load static %} {% block title %} No Search Found {% endblock title %} {% block content %}
<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a href="/"><i class="fas fa-home"></i> Home</a>
                    <span>Shop</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Section End -->

<!-- No Search Section Begin -->
<section class="product-shop spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-8 order-2 order-lg-1 produts-sidebar-filter">
                <div class="filter-widget">
                    <h4 class="fw-title">Categories</h4>
                    <ul class="filter-catagories">
                        {% for category in categories %}
                        <li><a href="{% url 'shopbycategory' category.id %}">{{category}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="col-lg-9 order-1 order-lg-2" style="text-align: center;">
                <div class="product-list">
                    <i class="fal fa-file-search" style="color: black;"></i>
                    <h1>Sorry, no results found!</h1>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- No Search Section End -->
{% endblock content %}
