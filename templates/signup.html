{% extends 'base.html' %} {% load static %} {% block title %} Sign Up {% endblock %} {% block content %}
<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a href='/'><i class="fa fa-home"></i> Home</a>
                    <span>Sign Up</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Section End -->

<!-- Signup Section Begin -->
<div class="register-login-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="register-form">
                    <h2>Sign Up</h2>
                    {% for msg in messages %}
                    <div class="alert alert-danger" style="text-align: center;">
                        <strong>{{msg}}</strong>
                    </div>
                    {% endfor %}
                    <form action="/signup" method="post">
                        {% csrf_token %}
                        <div class="group-input">
                            <label for="first_name">First Name *</label>
                            <input type="text" name="first_name" value="{{first_name}}" required>
                        </div>
                        <div class="group-input">
                            <label for="last_name">Last Name *</label>
                            <input type="text" name="last_name" value="{{last_name}}" required>
                        </div>
                        <div class="group-input">
                            <label for="email">Email Address *</label>
                            <input type="email" name="email" value="{{email}}" required>
                        </div>
                        <div class="group-input">
                            <label for="username">Username *</label>
                            <input type="text" name="username" value="{{username}}" required>
                        </div>
                        <div class="group-input">
                            <label for="mobile">Mobile Number *</label>
                            <input type="number" name="mobile" value="{{mobile}}" required>
                        </div>
                        <div class="group-input">
                            <label for="password">Password *</label>
                            <input type="password" name="password" required>
                        </div>
                        <div class="group-input">
                            <label for="confirm password">Confirm Password *</label>
                            <input type="password" name="confirm password" required>
                        </div>
                        <input type="submit" class="site-btn register-btn" value="SIGN UP">
                    </form>
                    <div class="switch-login">
                        <a href="/login" class="or-login">Or Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Signup Section End -->
{% endblock content %}
