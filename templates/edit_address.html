{% extends 'base.html' %} {% load static %} {% block title %} Edit Address {% endblock %} {% block content %}
<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a href='/'><i class="fas fa-home"></i> Home</a>
                    <a href='/address'> Address</a>
                    <span>Edit Address</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Section End -->

<!-- Edit Address Section Begin -->
<div class="register-login-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="register-form">
                    <h2>Edit Your Address</h2>
                    <form action="/edit_address_form" method="post">
                        {% csrf_token %}
                        <div class="group-input">
                            <label for="address">Address</label>
                            <input type="hidden" name="add_id" value="{{add_id}}">
                            <input type="text" name="address" value="{{addresses.address}}" placeholder="House No., Building, Street address" required>
                        </div>
                        <div class="group-input">
                            <label for="city">City</label>
                            <input type="text" name="city" value="{{addresses.city}}" required>
                        </div>
                        <div class=" group-input">
                            <label for="state">State</label>
                            <input type="text" name="state" value="{{addresses.state}}" required>
                        </div>
                        <div class="group-input">
                            <label for="country">Country</label>
                            <input type="text " name="country" value="{{addresses.country}}" required>
                        </div>
                        <div class="group-input">
                            <label for="pin_code">Pin Code</label>
                            <input type="number" name="pin_code" value="{{addresses.pin_code}}" required>
                        </div>
                        <input type="submit" class="site-btn register-btn" value="SAVE CHANGES">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Edit Address Section End -->
{% endblock content %}
