{% extends 'base.html' %} {% load static %} {% block title %} Add Address {% endblock %} {% block content %}
<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a href='/'><i class="fas fa-home"></i> Home</a>
                    <a href='/address'> Address</a>
                    <span>Add Address</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Section End -->

<!-- Add Address Section Begin -->
<div class="register-login-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="register-form">
                    <h2>Add Address</h2>
                    <form action="/add_address" method="post">
                        {% csrf_token %}
                        <div class="group-input">
                            <label for="address">Address</label>
                            <input type="text" name="address" placeholder="House No., Building, Street address" required>
                        </div>
                        <div class="group-input">
                            <label for="city">City</label>
                            <input type="text" name="city" required>
                        </div>
                        <div class="group-input">
                            <label for="state">State</label>
                            <input type="text" name="state" required>
                        </div>
                        <div class="group-input">
                            <label for="country">Country</label>
                            <input type="text " name="country" required>
                        </div>
                        <div class="group-input">
                            <label for="pin_code">Pin Code</label>
                            <input type="number" name="pin_code" required>
                        </div>
                        <input type="submit" class="site-btn register-btn" value="SAVE">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Add Address Section End -->
{% endblock content %}
